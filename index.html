<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>Search Bar</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/35e2c71dfc.js">
    crossorigin = "anonymous"
</script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>

<body>
<div class="container container-homepage">
    <div class="homepage-logo">
       <img src="images/ds_circle_logo.png" alt="logo">
    </div>
    <div class="search-bar homepage-search-bar">
        <div>
            <input type="text" placeholder="&#xf002; Search SimplySmarty">
            <p>Press return to search</p>
        </div>
    </div>
    <div class="recent-posts-wrapper">
        <div class="recent-posts-heading">
            Recent Posts
        </div>
        <div class="recent-posts">
            <div class="recent-post">
                <div class="recent-post-title">
                    Guide to rendering points on a Google Map
                </div>
                <div class="recent-post-category">
                    Javascript
                </div>
            </div>
            <div class="recent-post">
                <div class="recent-post-title">
                    Guide to rendering points on a Google Map
                </div>
                <div class="recent-post-category">
                    Javascript
                </div>
            </div>
            <div class="recent-post">
                <div class="recent-post-title">
                    Guide to rendering points on a Google Map
                </div>
                <div class="recent-post-category">
                    Javascript
                </div>                    
            </div>
        </div>
    </div>
</div>
</body>

</html>
